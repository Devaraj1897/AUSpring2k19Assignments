<!DOCTYPE html>
<html>
<head>
	<title>Register|VideoPortal</title>
	<style type="text/css">
		body{
			background-image: url("Images/Mountains.jpg");
			background-size: cover;
			background-repeat: no-repeat;
		}
		.QWERTY{
			width: 50%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-bottom: 2px solid red;
		}
		div{
			background-color: #ffffff;
			width: 70%;
			margin-top: 90px;
			margin-left: 180px;
			padding: 5px;
		}
		img{
			float: right;
			width: 48%;
			height: 410px;
		}
	</style>
</head>
<body>
   <div>
   <img src="Images/User.jpg"> 
   <form action="VideoPortal.html">
   	  <label for="username">Username:</label><br>
   	  <input type="text" name="usr" id="username" class="QWERTY"><br>
   	  <label for="password">Password:</label><br>
   	  <input type="password" name="pwd" id="password" class="QWERTY"><br>
   	  <label for="cpassword">Confirm Password:</label><br>
   	  <input type="password" name="cpwd" id="cpassword" class="QWERTY"><br>
   	  Gender:
   	     <input type="radio" name="gender" value="Male" id="Male" checked><label for="Male">Male</label>
         <input type="radio" name="gender" value="Female" id="Female"><label for="Female">Female</label>
         <input type="radio" name="gender" value="Other" id="Other"><label for="Other">Other</label> <br><br>
      Security Question:
         <select>
         	<option value="What is my favourite food?">What is my favourite food?</option>
         	<option value="Who is my best friend?">Who is my best friend?</option>
         	<option value="What is my best place to hangout?">What is my best place to hangout?</option>
         	<option value="Where was I born?">Where was I born?</option>
         	<option value="Who is my favourite cricketer?">Who is my favourite cricketer?</option>
         </select><br>
      <label for="answer">Answer:</label><br>
      <input type="text" name="ans" id="answer" class="QWERTY">
      <input type="submit" name="submit" value="Register" class="QWERTY">

     </form>
     
    </div>
</body>
</html>
